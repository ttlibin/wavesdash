<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45B7D1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#waveGradient)"/>
  
  <!-- Wave pattern -->
  <path d="M0,100 Q75,50 150,100 T300,100" stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M0,120 Q75,70 150,120 T300,120" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M0,140 Q75,90 150,140 T300,140" stroke="#FFFFFF" stroke-width="1" fill="none" opacity="0.4"/>
  
  <!-- Title -->
  <text x="150" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">WAVE</text>
  <text x="150" y="90" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">DASH</text>
  
  <!-- Subtitle -->
  <text x="150" y="170" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" opacity="0.9">Rhythm Action Platformer</text>
</svg> 